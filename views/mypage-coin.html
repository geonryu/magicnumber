{% extends 'mypage.html' %}

{% block myPageComp %}
<div class="coin-info py-3">
    <h3 class="fw-bold mb-3">코인정보</h3>
    <div class="user-coin bg-white rounded mb-3 p-3 border border-primary d-flex flex-wrap">
        <h4 class="fs-6 w-100 fw-bold d-flex align-items-center">
            <div class="ico"><img src="images/coin.png" alt=""></div>
            <div class="ms-1 text-txtDisabled">코인</div>
        </h4>
        <div class="user-amount fs-5 fw-bold text-primary">23,000</div>
        <div class="edit-info fs-6 text-txtDisabled ms-auto">
            <a class="d-flex align-items-center" href="/charge">
                코인충전하기
                <span class="material-symbols-outlined">navigate_next</span>
            </a>
        </div>
    </div>
</div>
<div class="history py-3">
    <div class="tit d-flex align-items-center justify-content-between">
        <h3 class="fw-bold mb-3">충전내역</h3>
        <div class="explorer-month d-flex align-items-center text-darkGray">
            <div class="btn-prev"><button><span class="material-symbols-outlined text-darkGray">navigate_before</span></button></div>
            <div class="month">
                <span class="yy">2023년</span>
                <span class="mm">5월</span>
            </div>
            <div class="btn-next"><button><span class="material-symbols-outlined text-darkGray">navigate_next</span></button></div>
        </div>
    </div>
    <div class="history-list">
        <div class="coin-history bg-white rounded mb-3 p-3 border border-primary d-flex flex-wrap">
            <div class="charged-at w-100">
                <div class="ms-1 text-txtDisabled">2023.05.01 12:00</div>
            </div>
            <div class="charged-type fs-5 fw-bold text-primary mt-auto">코인 충전</div>
            <div class="change text-txtDisabled ms-auto">
                <div class="before">
                    <span class="text-darkGray">충전코인</span>
                    <span class="text-bgDisabled fw-bold">10,000</span>
                </div>
                <div class="after">
                    <span class="text-darkGray">잔여코인</span>
                    <span class="text-primary fw-bold">23,000</span>
                </div>
            </div>
        </div>
        <div class="coin-history bg-white rounded mb-3 p-3 border border-primary d-flex flex-wrap">
            <div class="charged-at w-100">
                <div class="ms-1 text-txtDisabled">2023.05.10 14:00</div>
            </div>
            <div class="charged-type fs-5 fw-bold text-primary mt-auto">코인 충전</div>
            <div class="change text-txtDisabled ms-auto">
                <div class="before">
                    <span class="text-darkGray">충전코인</span>
                    <span class="text-bgDisabled fw-bold">10,000</span>
                </div>
                <div class="after">
                    <span class="text-darkGray">잔여코인</span>
                    <span class="text-primary fw-bold">13,000</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
